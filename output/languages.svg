        <text x="0" y="72" fill="var(--muted)" font-size="10" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,sans-serif">2023</text><text x="140" y="72" fill="var(--muted)" font-size="10" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,sans-serif">2024</text><text x="280" y="72" fill="var(--muted)" font-size="10" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,sans-serif">2025</text><text x="420" y="72" fill="var(--muted)" font-size="10" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,sans-serif">2026</text>
      </svg>
      <div class="lang-legend" style="margin-top: 4px;"><span><span class="dot" style="background:#00ADD8;"></span>Go</span> <span><span class="dot" style="background:#3572A5;"></span>Python</span> <span><span class="dot" style="background:#844FBA;"></span>HCL</span> <span><span class="dot" style="background:#9400ff;"></span>ASP.NET</span> <span><span class="dot" style="background:#384d54;"></span>Dockerfile</span></div>
    </div>
  </div>
    </div>
  </foreignObject>
</svg>