    <div class="lang-bar anim anim-d1"><span style="width:41.769682607971575%;background:#3572A5;"></span><span style="width:21.765919371140455%;background:#f1e05a;"></span><span style="width:12.397170495744689%;background:#00ADD8;"></span><span style="width:8.709500489083204%;background:#DA5B0B;"></span><span style="width:5.768974466219761%;background:#ffcc33;"></span><span style="width:5.283923088555644%;background:#3178c6;"></span><span style="width:2.175950673422587%;background:#701516;"></span><span style="width:2.128878807862084%;background:#ff3e00;"></span></div>
    <div class="lang-legend anim anim-d2"><span><span class="dot" style="background:#3572A5;"></span>Python 41.8%</span> <span><span class="dot" style="background:#f1e05a;"></span>JavaScript 21.8%</span> <span><span class="dot" style="background:#00ADD8;"></span>Go 12.4%</span> <span><span class="dot" style="background:#DA5B0B;"></span>Jupyter Notebook 8.7%</span> <span><span class="dot" style="background:#ffcc33;"></span>Fluent 5.8%</span> <span><span class="dot" style="background:#3178c6;"></span>TypeScript 5.3%</span> <span><span class="dot" style="background:#701516;"></span>Ruby 2.2%</span> <span><span class="dot" style="background:#ff3e00;"></span>Svelte 2.1%</span></div>
    <div style="margin-top: 14px;" class="anim anim-d3">
      <div style="font-size: 11px; color: var(--muted); margin-bottom: 6px;">Language Evolution</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="440" height="78" style="overflow:visible;">
        <line x1="0" y1="60" x2="420" y2="60" stroke="var(--border)" stroke-width="1"/>
