name: Update Profile README

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch GitHub data
        run: node src/fetch-data.mjs
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Generate SVG cards
        run: node src/generate-svg.mjs

      - name: Generate Dashboard
        run: node src/generate-dashboard.mjs

      - name: Generate README
        run: node src/generate-readme.mjs

      - name: Commit & Push
        run: |
          git config user.name "soranjiro"
          git config user.email ${{ secrets.EMAIL }}
          git add -A .
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update profile data [skip ci]"
          git push
